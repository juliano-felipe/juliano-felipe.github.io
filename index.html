---
layout: default
---
<ul class="posts">
    {% for post in paginator.posts %}
        <li>
            <div class="post_info">
                <span class="title"><a href="{{ post.url }}">$ {{ post.title }}</a></span>
                <span class="date"><a href="{{ post.url }}">[{{ post.date | date:"%Y-%m-%d" }}]</a></span>
                <br/>
                <span class="excerpt"><a href="{{ post.url }}">{{ post.excerpt }}</a></span>
            </div>
        <li>
    {% endfor %}
</ul>
